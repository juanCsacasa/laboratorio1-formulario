<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@700&family=Edu+TAS+Beginner:wght@700&display=swaprel=" stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>Document</title>
</head>

<body>
  <section class="container">
    <header class="nav">
      <img src="images/logo.png" alt="logo" class="logo">
      <nav>
        <ul>
          <li><img src="images/Home.png" alt="Home"></li>
          <li><img src="images/Notifications.png" alt="Notifications"></li>
          <li><img src="images/Calendar.png" alt="Calendar"></li>
          <li><img src="images/Show.png" alt="Show"></li>
          <li><img src="images/Person.png" alt="Person"></li>
        </ul>
      </nav>
      <img src="images/Group.png" alt="settings" class="settings">
    </header>
    <section class="options">
      <ul>
        <li>
          <img src="images/Keyboard.png" alt="Keyboard">
          <p class="arrow">settings</p>
        </li>
        <li> <img src="images/Edit.png" alt="Edit">
          <p class="black" class="transparent">Edit profile</p>
        </li>
        <li>
          <img src="images/Notification.png" alt="Notifications">
          <p class="transparent">Notification</p>
        </li>
        <li> <img src="images/Lock.png" alt="Lock">
          <p class="transparent">Security</p>
        </li>
        <li> <img src="images/Settings.png" alt="settings">
          <p class="transparent">Appearance</p>
        </li>
        <li> <img src="images/Vector.png" alt="Help">
          <p class="transparent">Help</p>
        </li>
      </ul>
    </section>
    <main class="content_main">
      <div class="profile">
        <h1>Edit profile</h1>
        <img src="images/unsplash.png" alt="">
      </div>
      <form>
        <div class="double">
          <label for="First Name"> First Name <input class="littlebox" type="text" name="First Name"></label>
          <label for="Last Name"> Last Name <input class="littlebox" type="text" name="Last Name"></label>
        </div>
        <label for="Email" class="triple"> Email <input class="bigbox" type="email" name="Email"></label>
        <label for="Adreess" class="triple">Adreess <input class="bigbox" type="text" name="Adreess"> </label>
        <label for="Contact Number" class="triple">Contact Number<input class="bigbox" type="tel"
            name="Contact Number"></label>
        <div class="double">
          <label for="City">City
            <select class="littlebox" name="City">

              <option value=""></option>
              <option value="">Montgomery</option>
              <option value="">Juneau</option>
              <option value="">Phoenix</option>
              <option value="">Little Rock</option>
              <option value="">Sacramento</option>
              <option value="">Raleigh</option>
              <option value=""> Columbia</option>
              <option value="">Denver</option>
              <option value="">Bismarck</option>
              <option value="">Bismarck</option>
            </select></label>
          <label for="State">State
            <select class="littlebox" name="State">
              <option value=""></option>
              <option value="Alabama">Alabama</option>
              <option value="">Alaska</option>
              <option value="">Arizona</option>
              <option value="">Arkansas</option>
              <option value="">California</option>
              <option value="">Calorina del Norte</option>
              <option value="">Calorina del Sur</option>
              <option value="">Colorado</option>
              <option value="">Dakota del Norte</option>
              <option value="">Dakota del Sur</option>
            </select></label>
        </div>
        <label for="Password" class="triple">Password<input class="bigbox" type="password" name="Password"></label>
        <div class="butt">
          <input type="reset" value="Cancel" class="butt1">
          <input type="submit" value="Save" class="butt2">
        </div>
      </form>
    </main>
    <footer class="finaly">
      <img src="images/noti.png" alt="">
      <img src="images/photographa.png" alt="">
    </footer>
  </section>

</body>
</html>
